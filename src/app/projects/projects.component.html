<div class="container mt-5">
  <div class="h4 text-center mb-4 title" data-aos="fade-down">Projects</div>
  <div class="row">
    <div class="col-md-4" *ngFor="let project of projects | paginate: { itemsPerPage: 3, currentPage: page }" data-aos="fade-up">
      <div class="card mb-4 h-100">
        <img [src]="project.imageUrl" class="card-img-top" alt="{{ project.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text flex-grow-1">{{ project.description }}</p>
          <a [href]="project.githubRepo" target="_blank" class="btn btn-dark mb-2">GitHub Repo</a>
          <div class="mt-2">
            <strong>Technologies used:</strong>
            <div class="technologies">
              <ng-container *ngFor="let tech of project.technologies; let last = last">
                <span class="technology-list">{{tech}}</span>
                <span *ngIf="!last">,</span>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <pagination-controls class="custom-pagination" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
