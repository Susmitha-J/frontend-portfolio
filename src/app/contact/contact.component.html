<div class="contact-section bg-dark" id="contact">
    <div class="container-fluid"> <!-- Use container-fluid for full width -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="contact-box" data-aos="fade-up" data-aos-offset="50" data-aos-duration="500">
            <h3 class="text-center">Contact Me</h3>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter a description" required></textarea>
              </div>
              <button type="submit" class="btn btn-dark btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
